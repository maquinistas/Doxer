{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'home/head.html' %}
    <script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      {% include 'home/header.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        {% include 'home/sider.html' %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> All Rides </h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" style='color:green;'><b>All Rides</b></li>
                  <li class="breadcrumb-item active" aria-current="page">Rides</li>
                </ol>
              </nav>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                            <th class="font-weight-bold"> PNR </th>
                            <th class="font-weight-bold"> Trip Date </th>
                            <th class="font-weight-bold"> Driver </th>
                            <th class="font-weight-bold"> Passenger </th>
                            <th class="font-weight-bold"> Vehicle  </th>
                            <!--th> Driver's Location </th>
                            <th> Passenger's Location </th-->
                            <th class="font-weight-bold"> Trip Route </th>
                            <th class="font-weight-bold"> Status </th>
                            <th class="font-weight-bold"> Ammount </th>
                            <th class="font-weight-bold"><center> Action </center></th>
                          </tr>
                      </thead>
                      <tbody id="tests-table">
                      </tbody>
                    </table>
                  </div>
                  <input type="hidden" class="geo" id="id-lat-a" value="">
                  <input type="hidden" class="geo" id="id-long-a" value="">
                  <input type="hidden" class="geo" id="id-lat-b" value="">
                  <input type="hidden" class="geo" id="id-long-b" value="">
                  <input type="hidden" class="geo" id="id-rid-a" value="">
                  <div class="page-header">
                    <p id='entries' class='mb-0'>
                      Showing <a id='et1'> 0  </a> to <a id='et2'> 0 </a> of <a id='totale'> 0 </a> Entries
                    </p>
                    <nav aria-label="breadcrumb">
                      <ul class="pagination justify-content-center" id='credit' current=''>
                      </ul>
                    </nav>
                </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->
      {% include 'home/foot.html' %}
      <script>
        {% include 'ajax/rides.js' %}
      </script>
      <script>
        {% include 'ajax/map_palce.js' %}
      </script>
  </body>
</html>
